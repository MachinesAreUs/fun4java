
subprojects {
  apply plugin: 'java'
  apply plugin: 'eclipse'
  
  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {

    // Util    
    compile "commons-logging:commons-logging:1.1.+"  

    // Testing  
    testCompile "junit:junit:4.8.2"
  }

  version = '0.1'
  
  jar {
    manifest.attributes provider: 'gradle'
  }
}

